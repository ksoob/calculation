<!doctype html>
<head>
	<style>
		input{font-size: 0.9em;}
		button{font-size: 0.9em}
		body{font-size: 1.05em;}
	</style>
</head>
<body>
	
	<h1 id="display">kg을 pound로 환산해보세요</h1>

	<input type = "text" id="kg" placeholder="kg을 입력해주세요"> pound
	<br><button id="action">계산하기</button>

	<script>
		
		action.onclick = function(){
			console.log("ok"); 
			var myKg = kg.value;
			chaheOk(myKg);
		}
	function chaheOk(kg){
		var chaheOk = (kg) / 0.45359237;
		var text = kg + "kg는" + chaheOk + "pound입니다.";
		display.innerHTML = text; 
	}
		
	</script>
</body>
